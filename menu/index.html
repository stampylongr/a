<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Our Menu &bull; The Whistle Stop</title>

    <link rel="stylesheet" type="text/css" href="/css/application.css">

    <script type="module">
      import 'https://cdn.skypack.dev/@hotwired/turbo'
    </script>
  </head>

  <body>
    <nav class="bg-gray-800" role="navigation">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <button class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" type="button" aria-controls="mobile-menu" aria-expanded="false">
              <span class="sr-only">Open main menu</span>

              <svg class="block h-6 w-6" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </button>
          </div>

          <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
            <div class="flex flex-shrink-0 items-center">
              <img alt="The Whistle Stop" class="block h-8 w-auto" src="https://mononconnection.net/wp-content/uploads/cropped-Monon-Connection-Museum-Logo-Site-270x270.png">
            </div>

            <div class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-4">
                <a class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium" href="/">Home</a>
                <a class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium" href="/about">About</a>
                <a class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium" href="/menu" aria-current="page">Menu</a>
                <a class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium" href="/contact">Contact</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--
        This mobile menu *would* be shown and hidden by clicking the button
        near the beginning, but I don't want to hack together some
        non-TypeScript React, so this will just... sorta be there if the screen
        gets too small. Sorry.
      -->
      <div id="mobile-menu" class="sm:hidden">
        <div class="space-y-1 px-2 pb-3 pt-2">
          <a class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium" href="/">Home</a>
          <a class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium" href="/about">About</a>
          <a class="bg-gray-900 text-white block rounded-md px-3 py-2 text-base font-medium" href="/menu" aria-current="page">Menu</a>
          <a class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium" href="/contact">Contact</a>
        </div>
      </div>
    </nav>

    <main class="max-w-7xl mb-1 mx-auto px-2 py-4 lg:px-8 sm:px-6" role="main">
      <div class="gap-4 grid grid-cols-2 grid-rows-2">
        <img src="https://mononconnection.net/wp-content/uploads/Whistle-Stop-Menu-page-1.jpg" />
        <img src="https://mononconnection.net/wp-content/uploads/Whistle-Stop-Menu-page-2.jpg" />
        <img src="https://mononconnection.net/wp-content/uploads/Whistle-Stop-Menu-page-3.jpg" />
        <img src="https://mononconnection.net/wp-content/uploads/Whistle-Stop-Menu-page-4.jpg" />
      </div>
    </main>

    <footer class="border-t border-t-gray-300">
      <div class="max-w-7xl mx-auto px-2 py-8 lg:px-8 sm:px-6">
        <span class="text-gray-400">
          &copy; 2023 Monon Connection Museum. Licensed under the
          <a class="decoration-dashed underline hover:no-underline" target="_blank" href="https://www.gnu.org/licenses/agpl-3.0.html">AGPL-3.0 license</a>.
        </span>
      </div>
    </footer>
  </body>
</html>
